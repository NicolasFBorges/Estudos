<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="inome">Nome:</label>
           <input type="text" name="nome" id="inome" required minlength="3" maxlength="30" size="30" placeholder="Nome completo" autocomplete="name">
        </p> 
        <p>
            <label for="imedias">Médias:</label>
            <input type="number" name="med" id="imedias" required min="0" max="10" step="0.1" placeholder="Média final" autocomplete="off">
        </p>
        <p>
            <label for="imes">Periodo letivo:</label>
            <input type="month" name="mes" id="imes" required placeholder="Mês" autocomplete="off">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required placeholder="Dia" autocomplete="off">
        </p>
        <p>
            <label for="ihoras">Horas da prova:</label>
            <input type="time" name="horas" id="ihoras" required placeholder="Horas" autocomplete="off">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
